<div class="panel panel-default">
    <div class="panel-heading">
        <span>Point Wind</span>
        <div class="add"></div>
        <div class="state"></div>
    </div>
    <div class="panel-body">
        <div class="chart"><div class="axisLabel yaxisLabel">{{ units }}</div><div class="axisLabel xaxisLabel">Time</div><div class="canvas"></div></div>
        <div class="list">
            {% for (var i = 0; i < windMovers.length; i++){ %}
               
                <div class="single row" data-id="{{ windMovers[i].get('id') }}">

                    <div class="col-sm-7">
                        <label>
                        {% if(windMovers[i].get('on')){ %}
                            <input type="checkbox" name="active" value="1" id="active" checked="checked"> {{ windMovers[i].get('name') }}
                        {% } else { %}
                            <input type="checkbox" name="active" value="1" id="active"> {{ windMovers[i].get('name') }}
                        {% } %} </label>
                        
                    </div>
                    <div class="col-sm-2">
                        {% if(winds[i].get('timeseries').length > 1) { %}
                            <span class="label label-info">Variable</span>
                        {% } else { %}
                            <span class="label label-info">Constant</span>
                        {% } %}
                    </div>
                    <div class="col-sm-3">
                        <span class="trash delete" title="Remove {{ winds[i].get('name') }}"></span>
                        <span class="edit" title="Edit {{ windMovers[i].get('name') }}"></span>
                        <span class="time-check {{ windMovers[i].get('time_compliance') }}"
                              title="{{ windMovers[i].get('time_compliance_msg') }}">
                        </span>
                    </div>
                </div>
            {% } %}
        </div>
    </div>
</div>
