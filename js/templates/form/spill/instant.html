<form class="form-horizontal" role="form">
	<div class="form-group">
        <label class="col-sm-5 control-label" for="name">Name:</label>
        <div class="col-sm-5">
            <input type="text" id="name" class="form-control" value="{{ name }}">
        </div>
    </div>
    <div class="form-group release-time">
		<label class="col-sm-5 control-label" for="datetime">Time of Release:</label>
		<div class="col-sm-5">
            <div class="input-group date">
                <input type="text" id="datetime" class="form-control" value="{{ time }}">
                <span class="input-group-addon" id="datepick">
                    <i></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
    	<label class="col-sm-5 control-label" for="spill-amount">Amount Released:</label>
    	<div class="col-sm-3">
    		<input type="number" step="10" min="0" id="spill-amount" class="form-control" value="{{ amount }}" onfocusout="this.value = Math.abs(this.value)">
    	</div>
    	<div class="col-sm-3">
    		<select class="form-control" id="units">
    			{% if (showSubstance){ %}
                    <option value="mÂ³">
                        cubic meters
                    </option>
                    <option value="gal">
                        gallons
                    </option>
                    <option value="bbl">
                        barrels
                    </option>
                    <option value="ton">
                        tons
                    </option>
                    <option value="mt">
                        metric tons
                    </option>
                    <option value="kg">
                        kilograms
                    </option>
                {% } else { %}
                    <option value="ton">
                        tons
                    </option>
                    <option value="mt">
                        metric tons
                    </option>
                    <option value="kg">
                        kilograms
                    </option>
                {% } %}
    		</select>
    	</div>
    </div>
    <!-- <div class="form-group"> -->
        <!-- <label class="control-label col-sm-5">Confidence in Spill Amount:</label> -->
        <!-- <div class="col-sm-6"> -->
            <!-- <div class="slider"></div> -->
        <!-- </div> -->
        <!-- <div class="col-sm-2 col-sm-offset-5 slider-label"><sup>Certain</sup></div> -->
        <!-- <div class="col-sm-2 col-sm-offset-2 slider-label" style="text-align:right"><sup>Uncertain</sup></div> -->
    <!-- </div> -->

    <div class="row">
        {% if(showGeo){ %}
            <div id="oilInfo" class="col-md-6"></div>
            <div class="col-md-6 position">
                <div id="positionInfo"></div>
                &nbsp;
                <div id="windageInfo"></div>
            </div>
        {% } else { %}
            <div id="oilInfo" class="col-md-12"></div>
        {% } %}

    </div>
    
</form>
