<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-4 control-label" for="name">Name:</label>
		<div class="col-sm-4">
			<input type="text" id="name" class="form-control" value="{{ name }}">
		</div>
	</div>
	<div class="form-group release-time">
		<label class="col-sm-4 control-label" for="datetime">Time of Release:</label>
		<div class="col-sm-5">
			<div class="input-group date">
				<input type="text" id="datetime" class="form-control" value="{{ time }}">
				<span class="input-group-addon" id="datepick">
					<i></i>
				</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Release Duration:</label>
        <div class="col-sm-8">
            <label class="col-sm-2 control-label" for="days">Day(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="days" min="0" value="{{ duration.days }}" />
            </div>
            <label class="col-sm-2 control-label" for="hours">Hour(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}" />
            </div>
        </div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label" for="amount">Amount Released:</label>
		<div class="col-sm-3">
			<input type="number" min="0" step="10" id="spill-amount" class="form-control" value="{{ amount }}">
		</div>
		<div class="col-sm-4">
			<select class="form-control" id="units">
				{% if (showSubstance){ %}
					<option value="m³">
						cubic meters
					</option>
					<option value="gal">
						gallons
					</option>
					<option value="bbl">
						barrels
					</option>
					<option value="ton">
						tons
					</option>
					<option value="mt">
						metric tons
					</option>
					<option value="kg">
						kilograms
					</option>
				{% } else { %}
					<option value="ton">
						tons
					</option>
					<option value="mt">
						metric tons
					</option>
					<option value="kg">
						kilograms
					</option>
				{% } %}
			</select>
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-4 control-label" for="constant">Release Rate:</label>
		<div class="col-sm-3">
			<input type="number" min="0" id="spill-rate" class="form-control">
		</div>
		<div class="col-sm-4">
			<select class="form-control" id="rate-units">
				{% if (showSubstance){ %}
					<option value="bbl/hr">
						barrels/hr
					</option>
					<option value="bbl/day">
						barrels/day
					</option>
					<option value="gal/hr">
						gallons/hr
					</option>
						<!--<option value="gal/min">
						gal/min
					</option> -->
					<option value="m³/hr">
						cubic meters/hr
					</option>
					<option value="ton/hr">
						tons/hr
					</option>
					<option value="mt/hr">
						metric tons/hr
					</option>
					<option value="kg/hr">
						kilograms/hr
					</option>
				{% } else { %}
					<option value="ton/hr">
						tons/hr
					</option>
					<option value="mt/hr">
						metric tons/hr
					</option>
					<option value="kg/hr">
						kilograms/hr
					</option>
				{% } %}
			</select>
		</div>
	</div>
    	<div class="form-group">
		<label class="col-sm-4 control-label" for="name">Number of LEs:</label>
		<div class="col-sm-3">
			<input type="number" id="num_elements" class="form-control" value="{{ num_elements }}">
		</div>
        <div class="col-sm-4">
            {% if (num_elements >= release_timesteps){ %}
                <span id="min_LEs" class="label label-info">{{ min_LEs }}</span>
            {% } else { %}
                <span id="min_LEs" class="label label-danger">{{ min_LEs }}</span>
            {% } %}
        </div>
	</div>
	<div class="form-group">
        <label class="control-label col-sm-5">Confidence in Spill Amount:</label>
        <div class="col-sm-6">
            <div class="slider"></div>
        </div>
        <div class="col-sm-2 col-sm-offset-5 slider-label"><sup>Certain</sup></div>
        <div class="col-sm-2 col-sm-offset-2 slider-label" style="text-align:right"><sup>Uncertain</sup></div>
    </div>

    <div class="row">
    	{% if(showGeo){ %}
        <div id="oilInfo" class="col-md-6"></div>
        <div id="positionInfo" class="col-md-6 position"></div>
        {% } else { %}
        <div id="oilInfo" class="col-md-12"></div>
        {% } %}
    </div>
</form>
